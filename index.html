<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h2>Food Waste Entry Form</h2>
        <form id="wasteForm">
            <div class="mb-3">
                <label for="wasteType" class="form-label">Type of Waste</label>
                <input type="text" class="form-control" id="wasteType" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (kg)</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
                <label for="pricePerKg" class="form-label">Price per Kg (kr)</label>
                <input type="number" class="form-control" id="pricePerKg" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button onclick="saveDataAsPDF()" class="btn btn-warning">Save as PDF</button>
        </form>

        <h2 class="mt-5">Waste Data</h2>
        <table class="table" id="dataTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Quantity (kg)</th>
                    <th>Cost (kr)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added here -->
            </tbody>
        </table>
        <button type="button" class="btn btn-danger" onclick="clearWasteData()">Clear Data</button>

        <div>
            <h2>Cost Analysis Graph</h2>
            <canvas id="wasteChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
